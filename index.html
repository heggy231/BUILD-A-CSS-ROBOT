<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>COTBOTS</title>
  <style>
  div {
    height: 150px;
    width: 300px;
    background: #cc5;
  }
  .foot {
    height: 40px;
    width: 40px;
    background: #ccc;
    /* half of length of foot for circular curve */
    border-radius: 40px;
    border: 15px solid #999;
  }
  .triangle {
    height: 0px;
    width: 0px;
    background: rgb(127, 222, 25);
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid red;
  }
  </style>
</head>
<body>
  <div class="brain"></div>
  <div class="torso"></div>
  <div class="foot"></div>
  <div class="triangle"></div>

</body>
</html>
