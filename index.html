<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="dash GA make a robot project CotBot raser Beam">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>COTBOTS</title>
  <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
  /* position relative; take robot out of normal doc flow and move Cotbot over to right! .robot is container for all of its robotie parts */
  .robot {
      position: relative;
      left: 200px;
  }
  .beep {
    width: 5px;
    height: 0;
    /* border: width style color */
    border: 5px solid transparent;
    border-top: 10px solid #777;
    border-bottom: 80px solid #888;
    /* opens .beep to break out of static positioning */
    position: relative;
    /* go away from left side means push 70px to right */
    left: 140px;
  }
  @keyframes blink {
    50% {
      background: radial-gradient(circle, red 15%, transparent 40%), #cc5;
      background-size: 75px 150px;
    }  
  }
  @-webkit-keyframes blink {
    50% {
      background: -webkit-radial-gradient(circle, red 15%, transparent 40%), #cc5;
      background-size: 75px 150px;
    }  
  }
  @-moz-keyframes blink {
    50% {
      background: -moz-radial-gradient(circle, red 15%, transparent 40%), #cc5;
      background-size: 75px 150px;
    }  
  }
  .laser {
    animation: blink .5s infinite;
    -webkit-animation: blink .5s infinite;
    -moz-animation: blink .5s infinite;
  }
  .brain {
    background: radial-gradient(circle, white 15%, transparent 40%), #673AB7;
    background: -webkit-radial-gradient(circle, white 15%, transparent 40%), #673AB7;
    background: -moz-radial-gradient(circle, white 15%, transparent 40%), #673AB7;
    /* half of 150 width makes 2 eyes! */
    background-size: 50% 100%;
    height: 150px;
    width: 150px;
    border-radius: 60px 60px 10px 10px;
    border-bottom: 40px double #666;
    position: relative;
    left: 70px;
  }
  .torso {
    height: 0;
    width: 140px;
    border-top: 300px solid #bc6;
    border-left: 75px solid transparent;
    border-right: 75px solid transparent;
    border-radius: 20px 20px 100px 100px;
  }
  .left {
    font-family: 'Poller One', Verdana, arial, sans-serif;
    font-weight: bold;
    font-size: 250px;
    color: #666;
    transform: rotate(200deg);
    -webkit-transform: rotate(200deg);
    -moz-transform: rotate(200deg);
    /* take arm out of document flow */
    position: relative;
    left: -190px;
    top: -320px;
    /* push arm back of .torso*/
    z-index: -1;
  }
  .right {
    font-family: 'Poller One', Verdana, arial, sans-serif;
    font-weight: bold;
    font-size: 250px;
    color: #666;
    transform: scaleY(-1) rotate(20deg);
    -webkit-transform: scaleY(-1) rotate(20deg);
    -moz-transform: scaleY(-1) rotate(20deg);
    position: relative;
    left: 190px; 
    top: -620px; 
    z-index: -1;
  }
  .foot {
    height: 40px;
    width: 40px;
    background: #ccc;
    /* half of length of foot for circular curve */
    border-radius: 40px;
    border: 15px solid #999;
    position: relative;
    left: 110px;
    top: -10px;
    z-index: -1;
  }
  </style>
</head>
<body>
  <div class="robot">
    <div class="beep"></div>
    <div class="brain"></div>
    <div class="torso">
      <div class="left">j</div>
      <div class="right">j</div>
    </div>
    <div class="foot"></div>
  </div>
  <button class="flash">laser eyes on/off</button>
  <button class="color">change color!</button>
  <script>
  // "JQuery: when you hear a click on the .flash class, toggle the class .laser on .brain!"
    $('.flash').click(function() {
      $('.brain').toggleClass('laser');
    });

  // when color is clicked, pick a number 0-255
    $(".color").click(function() {
      var number = Math.floor(Math.random() * 255);

      // display the number in an alert window
      alert(number);
    });  
  </script>
</body>
</html>
