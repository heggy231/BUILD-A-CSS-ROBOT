<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>COTBOTS</title>
  <style>
  /* position will move entire Cotbot over to right! */
  .robot {
      position: relative;
      left: 200px;
  }
  .beep {
    width: 5px;
    height: 0;
    /* border: width style color */
    border: 5px solid transparent;
    border-top: 10px solid #777;
    border-bottom: 80px solid #888;
    /* opens .beep to break out of static positioning */
    position: relative;
    /* go away from left side means push 70px to right */
    left: 140px;
  }
  .brain { 
    background: radial-gradient(circle, white 15%, transparent 40%), #673AB7;
    background: -webkit-radial-gradient(circle, white 15%, transparent 40%), #673AB7;
    background: -moz-radial-gradient(circle, white 15%, transparent 40%), #673AB7;
    /* half of 150 width makes 2 eyes! */
    background-size: 50% 100%;
    height: 150px;
    width: 150px;
    border-radius: 60px 60px 10px 10px;
    border-bottom: 40px double #666;
    position: relative;
    left: 70px;
  }
  .torso {
    height: 0;
    width: 140px;
    border-top: 300px solid #bc6;
    border-left: 75px solid transparent;
    border-right: 75px solid transparent;
    border-radius: 20px 20px 100px 100px;
  }
  .foot {
    height: 40px;
    width: 40px;
    background: #ccc;
    /* half of length of foot for circular curve */
    border-radius: 40px;
    border: 15px solid #999;
    position: relative;
    left: 110px;
    top: -10px;
    z-index: -1;
  }
  </style>
</head>
<body>
  <div class="robot">
    <div class="beep"></div>
    <div class="brain"></div>
    <div class="torso"></div>
    <div class="foot"></div>
  </div>
</body>
</html>
